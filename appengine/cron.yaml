cron:
- description: Push a "tick" onto pubsub every five minutes
  url: /publish/rapid-tick
  schedule: every 5 minutes synchronized

- description: Push a "tick" onto pubsub every quarter hour
  url: /publish/quarter-hourly-tick
  schedule: every 15 minutes synchronized

- description: Push a "tick" onto pubsub every hour
  url: /publish/hourly-tick
  schedule: every 1 hours

- description: Push a "tick" onto pubsub every day
  url: /publish/daily-tick
  schedule: every 24 hours

- description: Push a "tick" onto pubsub every week
  url: /publish/weekly-tick
  schedule: every saturday 00:00
